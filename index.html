<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Stackプログラミング言語　フォーラム</title>
    </head>

    <body>
        <h2>Stackプログラミング言語 フォーラム</h2>
        <textarea>{{ log }}</textarea>

        <form action="/" method="post">
            <input id="name" type="text" placeholder="名前を入力" name="name">
            <input id="msg" type="text" placeholder="メッセージを入力" name="msg">

            <button type="submit">送信</button>
        </form>
    </body>

    <style>
        body {
            padding: 10px;
            background-color: darkgray;
        }

        textarea {
            background-color: whitesmoke;
            width: 99.4%;
            height: 450px;
        }
        
        form {
            background-color: gray;
            padding: 10px;
        }

        #name {
            width: 10%;
        }

        #msg {
            width: 84%;
        }
    </style>

</html>
